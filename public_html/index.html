    <script>

    $(document).ready(function(){
        $('.slider').slider();
    });

    $(document).ready(function() {
        $('select').material_select();
        $("#show-calc").hide();
        $(".button-collapse").sideNav({
            menuWidth: 200,
            edge: 'left',
            closeOnClick: true,
            draggable: true
        });
    });
    $("#calc-btn").on("click",function(e){
        var number = $("#employee-number").val();
        if(!number.match(/^\d+$/)){
            console.log("Error");
            $("#show-calc").hide();
        }else{
            var dEl = document.getElementById("danger-type");
            var dangerType = dEl.options[dEl.selectedIndex].value;
            console.log(number);
            console.log(dangerType);
            number = parseInt(number);
            dangerType = parseInt(dangerType);
            var saglik = undefined;
            if(dangerType===3){
                if(number>=10 && number<=49){
                    saglik = 10*number;
                }else if(number>=50 && number<=249){
                    saglik = 15*number;
                }else if(number>=250){
                    saglik = 20*number;
                }
            }
            var data={
                "hekim":(5*number*dangerType),
                "uzman":(Math.pow(2,dangerType-1)*10*number),
                "saglik":saglik
            };

            console.log(JSON.stringify(data));

            var hekmin = data.hekim%60;
            var hekhour = Math.floor(data.hekim/60);
            var uzmmin = data.uzman%60;
            var uzmhour = Math.floor(data.uzman/60);

            $("#hek").html(hekhour+" saat "+hekmin+"dk&#x0002F;Ay");
            $("#uzm").html(uzmhour+" saat "+uzmmin+"dk&#x0002F;Ay");
            if(data.saglik){
                var sagmin = data.saglik%60;;
                var saghour = Math.floor(data.saglik/60);
                $("#pers").html(saghour+" saat "+sagmin+"dk&#x0002F;Ay");
            }else{
                $("#pers").html("Zorunluluk Yok");
            }
            $("#show-calc").show();
        }



    });
    </script>
